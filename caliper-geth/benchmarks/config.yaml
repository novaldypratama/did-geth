# SSI/DID Management System Optimized Benchmark Configuration for Caliper

# Common SSI benchmark arguments with optimized gas settings
ssiArgs: &ssi-args
  gasLimit: 6500000
  gasPrice: 1000000000
  web3signerUrl: "http://127.0.0.1:18545"
  besuEndpoint: "ws://172.16.239.15:8546"
  chainId: 1337
  blockTime: 3 # 3-second block time
  transactionDelayMs: 2500 # Add delay between transactions to prevent network congestion

  # CRITICAL: Contract addresses must match deployed contracts
  contractAddresses:
    RoleControl: "0x1932c48b2bF8102Ba33B4A6B545C32236e342f34"
    DidRegistry: "0x1349F3e1B8D71eFfb47B840594Ff27dA7E603d17"
    CredentialRegistry: "0x9d13C6D3aFE1721BEef56B55D303B09E021E27ab"

  # Enhanced gas configuration with safety margins
  gasConfig:
    # Role Control operations
    RoleControl:
      assignRole: 110000 # Increased for authorization checks
      revokeRole: 70000
      getRole: 20000 # Read operations need more gas for complex contracts
      hasRole: 20000
      getRoleCount: 30000

    # DID Registry operations
    DidRegistry:
      createDid: 150000 # Increased for cross-contract validation
      updateDid: 80000
      deactivateDid: 50000
      resolveDid: 20000
      validateDid: 20000

    # Credential Registry operations
    CredentialRegistry:
      issueCredential: 150000 # Highest gas for complex credential logic
      updateCredentialStatus: 100000
      resolveCredential: 20000

# Test configuration with graduated load testing
test:
  name: SSI/DID Management System Performance Benchmark on Optimized Besu
  description: >
    Comprehensive benchmark of SSI operations on Besu CLIQUE PoA network.
    Tests various DID and Verifiable Credential operations with optimized gas configuration.
    Block time: 3 seconds, Gas limit: 12M, Target utilization: 80%
  workers:
    number: 1
  rounds:
    # Phase 1: Role Management (Low Load)
    - label: Role_Assignment_Low
      description: Assign roles to entities in the network (baseline test)
      txNumber: 25
      rateControl:
        type: fixed-rate
        opts:
          tps: 5 # Conservative start (reduced from 20 to prevent overloading)
      workload:
        module: workloads/auth/AssignRole.js
        arguments:
          <<: *ssi-args
          operationType: "assignRole"

    # Phase 2: DID Creation (Low Load)
    - label: DID_Creation_Low
      description: Create DID documents for issuers and holders
      txNumber: 24
      rateControl:
        type: fixed-rate
        opts:
          tps: 5 # Reduced rate for complex DID operations
      workload:
        module: workloads/did/CreateDid.js
        arguments:
          <<: *ssi-args
          operationType: "createDid"

    # Phase 3: Credential Issuance (Low Load)
    - label: Credential_Issuance_Low
      description: Issue verifiable credentials at high throughput
      txNumber: 24
      rateControl:
        type: fixed-rate
        opts:
          tps: 5 # ~65% block utilization
      workload:
        module: workloads/vc/IssueCredential.js
        arguments:
          <<: *ssi-args
          operationType: "issueCredential"

    # Phase 4: Role Management (Medium Load)
    - label: Role_Assignment_Medium
      description: Assign roles to entities in the network (baseline test)
      txNumber: 50
      rateControl:
        type: fixed-rate
        opts:
